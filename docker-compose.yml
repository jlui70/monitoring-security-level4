services:  # Definição dos containers

  mysql-server:
    image: mysql:${MYSQL_VERSION}  # Versão do MySQL definida no .env
    container_name: mysql-server
    environment:
      MYSQL_DATABASE: "${MYSQL_DATABASE}"        # Nome do banco de dados
      MYSQL_USER: "${MYSQL_USER}"                # Usuário do banco
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"        # Senha do usuário
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"  # Senha do root do MySQL
    command: --character-set-server=utf8 --collation-server=utf8_bin  # Charset e collation
    volumes:
      - mysql-data:/var/lib/mysql  # Volume persistente do MySQL
    restart: unless-stopped
    ports:
      - "3306:3306"  # Mapeia porta do MySQL

  zabbix-server:
    image: zabbix/zabbix-server-mysql:alpine-latest
    container_name: zabbix-server
    environment:
      DB_SERVER_HOST: "mysql-server"              # Host do banco (nome do container)
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      ZBX_STARTPOLLERS: "${ZBX_STARTPOLLERS}"     # Nº de pollers
      ZBX_STARTPINGERS: "${ZBX_STARTPINGERS}"     # Nº de pingers (ICMP)
      ZBX_CACHESIZE: "${ZBX_CACHESIZE}"           # Cache de configuração
      ZBX_CACHEUPDATEFREQUENCY: "60"              # Frequência de atualização da cache
      ZBX_STARTUNREACHABLE: "${ZBX_STARTUNREACHABLE}"
      ZBX_STARTSNMPPOLLERS: "${ZBX_STARTSNMPPOLLERS}"
      ZBX_STARTTRAPPERS: "${ZBX_STARTTRAPPERS}"
      ZBX_STARTDBSYNCERS: "${ZBX_STARTDBSYNCERS}"
      ZBX_TIMEOUT: "${ZBX_TIMEOUT}"
      ZBX_VALUECACHESIZE: "${ZBX_VALUECACHESIZE}"
      ZBX_HISTORYCACHESIZE: "${ZBX_HISTORYCACHESIZE}"
      ZBX_HISTORYINDEXCACHESIZE: "${ZBX_HISTORYINDEXCACHESIZE}"
      ZBX_TRENDCACHESIZE: "${ZBX_TRENDCACHESIZE}"
      TZ: "${TZ}"
    depends_on:
      - mysql-server  # Garante que o MySQL suba primeiro
    restart: unless-stopped

  zabbix-web:
    image: zabbix/zabbix-web-apache-mysql:alpine-latest
    container_name: zabbix-web
    environment:
      ZBX_SERVER_HOST: "zabbix-server"        # Host do servidor Zabbix (nome do container)
      DB_SERVER_HOST: "mysql-server"          # Host do banco (nome do container)
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      PHP_TZ: "${PHP_TZ}"                     # Timezone do PHP (ex: America/Sao_Paulo)
      TZ: "${TZ}"
    depends_on:
      - zabbix-server
    restart: unless-stopped
    ports:
      - "8080:8080"  # Porta da interface web do Zabbix

  zabbix-agent2:
    image: zabbix/zabbix-agent2:alpine-latest
    container_name: zabbix-agent2
    environment:
      ZBX_HOSTNAME: "Zabbix server"           # Hostname que aparecerá no Zabbix
      ZBX_SERVER_HOST: "zabbix-server"        # Endereço do servidor Zabbix (nome do container)
    depends_on:
      - zabbix-server
    restart: always

  grafana:
    image: grafana/grafana:12.0.2-security-01-ubuntu
    container_name: grafana
    environment:
      - GF_INSTALL_PLUGINS=alexanderzobnin-zabbix-app  # Plugin do Zabbix
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
      # Provisionamento desabilitado para permitir edições livres dos dashboards
      # - ./grafana/provisioning:/etc/grafana/provisioning  # Config automática dos dashboards/datasources
      # - ./grafana/dashboards:/var/lib/grafana/dashboards  # Dashboards JSON
    restart: unless-stopped
    ports:
      - "3000:3000"  # Porta do Grafana

  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION}
    container_name: prometheus
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus:/etc/prometheus  # Arquivo de configuração local
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    restart: unless-stopped

  # MySQL Exporter - Métricas do banco de dados
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysql-exporter
    volumes:
      - ./mysql-exporter/.my.cnf:/home/mysql-exporter/.my.cnf:ro
    command:
      - --config.my-cnf=/home/mysql-exporter/.my.cnf
    ports:
      - "9104:9104"
    depends_on:
      - mysql-server
    restart: unless-stopped

  # Node Exporter - Métricas do sistema operacional
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - '/proc:/host/proc:ro'
      - '/sys:/host/sys:ro'
      - '/:/rootfs:ro'
    ports:
      - "9100:9100"
    restart: unless-stopped

# Volumes persistentes
volumes:
  mysql-data:
  grafana-data:
  prometheus-data:
